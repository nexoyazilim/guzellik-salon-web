    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- SPA GitHub Pages support: handle redirected 404 back to app -->
    <script>
      (function(l){
        if (l.search) {
          var q = {}
          l.search.slice(1).split('&').forEach(function(v){ var a = v.split('='); q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&') })
          if (q.p !== undefined) { window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '') + (q.q ? ('?' + q.q) : '') + l.hash) }
        }
      })(window.location)
    </script>
  </body>
</html>
